<form name='form' class='well'>
  <div class='form-group'>
    <input class='form-control' placeholder='Add Salesperson' ng-model='salesPerson.name' required/>
  </div>
  <button class='btn btn-primary' ng-click='create()' ng-disabled='form.$invalid'>Add Salesperson</button>
</form>
<ul class='list-group'>
  <li ng-repeat='salesPerson in salesPeople' class='list-group-item'>
    {{ salesPerson.name }}
    <button class="btn btn-danger" ng-click="destroy(salesPerson)">Delete</button>
  </li>
</ul>

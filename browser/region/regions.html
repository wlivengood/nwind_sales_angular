<div class='well'>
  <div class='form-group'>
    <input class='form-control' placeholder='Add Region' ng-model='zip'/>
  </div>
  <button class='btn btn-primary' ng-click='createRegion()' ng-disabled='!zip'>Add Region</button>
</div>
<ul class='list-group'>
  <li ng-repeat='region in regions' class='list-group-item'>
    {{ region.zip }}
    <button class="btn btn-danger" ng-click="deleteRegion(region)">Delete</button>
  </li>
</ul>
